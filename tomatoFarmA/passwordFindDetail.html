<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 폰트어썸 -->
    <script src="https://kit.fontawesome.com/d68045e863.js" crossorigin="anonymous"></script>
    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/tomatoFarmA/resources/css/00default.css">
    <link rel="stylesheet" href="/tomatoFarmA/resources/css/passwordFindDetail.css">
    <title>토마토팜 || 비밀번호 찾기 본인인증</title>
</head>

<body>
    <main>
        <img id="logo" src="/tomatoFarmA/resources/img/logo.png"></img>
        <h3>비밀번호 찾기</h3>
        <span>비밀번호 찾기 방법 선택하기</span>
        <form id="passwordFindDetail">
            <div id="phonenumberSearch">
                <i class="fa-solid fa-phone"></i>
                <input type="radio" name="phonenumber" placeholder="핸드폰번호">회원정보에 등록한 핸드폰번호로 인증
            </div>
            <div id="emailSearch">
                <i class="fa-solid fa-envelope"></i>
                <input type="radio" name="email" placeholder="이메일">회원정보에 등록한 이메일주소로 인증
            </div>
        </form>
        <div id="sendBox">
            <button>다 음</button>
        </div>
        <ul id="search">
            <li>아이디 찾기</li>
            <li>회원가입</li>
        </ul>
    </main>
</body>

</html>
