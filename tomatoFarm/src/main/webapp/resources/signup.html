<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 폰트어썸 -->
    <script src="https://kit.fontawesome.com/d68045e863.js" crossorigin="anonymous"></script>
    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/00default.css">
    <link rel="stylesheet" href="./css/signup.css">
    <title>토마토팜 || 회원가입</title>
</head>

<body>
    <main>
        <img id="logo" src="./img/logo.png"></img>
        <h3>회원가입</h3>
        <form id="signUpBox">
            <div id="idBox">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="id" placeholder="아이디">
            </div>
            <div id="passwordBox">
                <i class="fa-solid fa-key"></i>
                <input type="text" name="password" placeholder="비밀번호">
            </div>
            <div id="phoneNumBox">
                <i class="fa-solid fa-phone"></i>
                <input type="text" name="password" placeholder="전화번호">
            </div>
            <div id="addressBox">
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" name="address" placeholder="주소">
            </div>
            <div id="emailBox">
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" name="address" placeholder="주소">
            </div>
            <div id="birtgdayBox">
                <i class="fa-solid fa-cake-candles"></i>
                <input type="text" name="birthday" placeholder="생년월일">
            </div>
        </form>
    </main>
</body>

</html>
