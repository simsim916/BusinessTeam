<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 폰트어썸 -->
    <script src="https://kit.fontawesome.com/d68045e863.js" crossorigin="anonymous"></script>
    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/tomatoFarmA/resources/css/00default.css">
    <link rel="stylesheet" href="/tomatoFarmA/resources/css/signup.css">
    <title>토마토팜 || 회원가입</title>
</head>

<body>
    <main>
        <img id="logo" src="/tomatoFarmA/resources/img/logo.png"></img>
        <h3>회원가입</h3>
        <form id="signUpBox">
            <div id="nameBox">
                <i class="fa-solid fa-circle-user"></i>
                <input type="text" name="name" placeholder="이름">
            </div>
            <div id="idBox">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="id" placeholder="아이디">
            </div>
            <div id="passwordBox">
                <i class="fa-solid fa-key"></i>
                <input type="text" name="password" placeholder="비밀번호">
            </div>
            <div id="phoneNumBox">
                <i class="fa-solid fa-phone"></i>
                <input type="text" name="password" placeholder="전화번호">
            </div>
            <div id="addressBox">
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" name="address" placeholder="주소">
            </div>
            <div id="emailBox">
                <i class="fa-solid fa-envelope"></i>
                <input type="text" name="email" placeholder="이메일"><i class="fa-solid fa-at"></i>
                <select name="" id="">
                    <option value="text" na></option>
                    <option value="naver.com">naver.com</option>
                    <option value="daum.net">daum.net</option>
                    <option value="google.com">google.com</option>
                    <option value="nate.com">nate.com</option>
                </select>
            </div>
            <div id="genderBox">
                <i class="fa-solid fa-person-half-dress"></i>
                <span>성별</span>
                <ul id="gender">
                    <li>
                        <label>
                        <input type="radio" name="gender" value="male">남자
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="gender" value="female">여자
                        </label>
                    </li>
                </ul>
            </div>
            <div id="birtgdayBox">
                <i class="fa-solid fa-cake-candles"></i>
                <input type="text" name="year" placeholder="yyyy">
                <input type="text" name="month" placeholder="mm">
                <input type="text" name="day" placeholder="dd">
            </div>
        </form>
        <div id="joinBox">
            <button>가입하기</button>
        </div>
    </main>
</body>

</html>
